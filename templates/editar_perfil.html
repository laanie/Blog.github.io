<!DOCTYPE html>
<html>
<head>
    <title>Editar Mi Perfil - Mi Blog</title>
</head>
<body>
    <h1>Editar Mi Perfil</h1>

    <form method="POST" action="{{ url_for('perfil') }}">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ current_user.name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required>

        <label for="date_of_birth">Fecha de Nacimiento:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ current_user.date_of_birth }}">
        
        <input type="submit" value="Guardar Cambios">
    </form>
</body>
</html>
